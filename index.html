<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="site.css" type="text/css" />
</head>
<body>
    <h1>Music Library Browser HTML Client</h1>
    <h2>Genres:</h2>
    <ul id="Genre-list">
        <li><a>text</a></li>
    </ul>
    <script>
         window.addEventListener("DOMContentLoaded", function(e) {
            let header1 = document.querySelector("h1");
            let s1 = header1.innerHTML;
            console.log(s1);
            var genrelist = document.getElementById("Genre-list");
            var genreitem = genrelist.firstElementChild;
            genrelist.removeChild(genreitem);
            fetch('https://musiclibraryapi.jtloyd.net/api/genres')
              .then(response => response.json())
              .then(data => {
                console.log(data);
                data.forEach(element => {
                    var li = genreitem.cloneNode(true);
                    var a = li.firstElementChild;
                    a.href = 'artists.html?genre_id=' + element.genreId;
                    a.innerHTML = element.genreName;
                    genrelist.appendChild(li);
                });
            });  
        });
    </script>
</body>
</html>
